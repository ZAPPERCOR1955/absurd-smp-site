<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absurd SMP | Home</title>
    <meta property="og:title" content="Absurd SMP">
    <meta property="og:description" content="Official website for the Absurd SMP server.">
    <meta property="og:image" content="https://googleusercontent.com/image_generation_content/1">

    <style>
        :root {
            --accent: #ff9800; /* Main Orange Theme */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-blur: 15px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            /* YOUR NEW BACKGROUND - Optimized for 2026 browsers */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://googleusercontent.com/image_generation_content/1') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            min-height: 100vh;
        }

        /* GLASS NAVIGATION */
        nav {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }
        nav a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        nav a:hover { color: white; }

        /* HERO GLASS PANEL */
        .hero {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
            padding: 80px 20px;
            background: var(--glass-bg);
            border-radius: 30px;
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .hero h1 { font-size: 4rem; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .status-badge {
            display: inline-block;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: bold;
            margin: 20px 0;
            border: 1px solid var(--accent);
        }
        .online-dot { color: #00ff00; margin-right: 5px; }

        /* MEMBER CARDS (GLASSMORPHISM) */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .member-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .member-card:hover { transform: translateY(-10px) scale(1.05); background: rgba(255,255,255,0.15); }
        .member-card img { width: 120px; height: auto; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); }

        /* GALLERY AUTO-GRID */
        .section-title { text-align: center; font-size: 2.5rem; margin-top: 80px; }
        #gallery {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1300px;
            margin: auto;
        }
        #gallery img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            transition: 0.3s;
            cursor: zoom-in;
        }
        #gallery img:hover { transform: scale(1.02); border-color: var(--accent); }

        .btn {
            background: var(--accent);
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { background: white; transform: scale(1.1); }

        footer { text-align: center; padding: 40px; opacity: 0.6; }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#members-section">Members</a>
        <a href="#gallery-section">Gallery</a>
    </nav>

    <div class="hero" id="home">
        <h1>ABSURD SMP</h1>
        <div class="status-badge">
            <span class="online-dot">●</span> ONLINE — <span id="player-count">...</span>
        </div><br>
        <button class="btn" onclick="copyIP()">COPY SERVER IP</button>
    </div>

    <h2 class="section-title" id="members-section">ACTIVE MEMBERS</h2>
    <div class="members-grid">
        <div class="member-card">
            <img src="https://visage.surgeplay.com/full/zappercor1955" alt="zappercor1955">
            <h3>zappercor1955</h3>
        </div>
        <div class="member-card">
            <img src="https://visage.surgeplay.com/full/SP_Bubbles" alt="SP_Bubbles">
            <h3>SP_Bubbles</h3>
        </div>
        <div class="member-card">
            <img src="https://visage.surgeplay.com/full/Specrius" alt="Specrius">
            <h3>Specrius</h3>
        </div>
        <div class="member-card">
            <img src="https://visage.surgeplay.com/full/Sanderhaukk" alt="Sanderhaukk">
            <h3>Sanderhaukk</h3>
        </div>
    </div>

    <h2 class="section-title" id="gallery-section">WORLD GALLERY</h2>
    <div id="gallery">
        </div>

    <footer>
        &copy; 2026 Absurd SMP. Not an official Minecraft product.
    </footer>

    <script>
        // CONFIGURATION
        const GITHUB_USER = "ZAPPERCOR1955";
        const GITHUB_REPO = "absurd-smp-site";
        const MC_IP = "absurdsmp.com"; // Set this to your actual server IP

        // 1. UPDATE SERVER STATUS (Set to 60 seconds)
        async function updateStatus() {
            try {
                const res = await fetch(`https://api.mcsrvstat.us/2/${MC_IP}`);
                const data = await res.json();
                const count = document.getElementById('player-count');
                if(data.online) {
                    count.innerText = `${data.players.online} / ${data.players.max} PLAYERS`;
                } else {
                    count.innerText = "OFFLINE";
                }
            } catch (err) { console.error("Status API Error:", err); }
        }
        setInterval(updateStatus, 60000);
        updateStatus();

        // 2. AUTO-SCAN GALLERY
        async function loadGallery() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/gallery`);
                const files = await res.json();
                const gallery = document.getElementById('gallery');
                
                if (Array.isArray(files)) {
                    files.forEach(file => {
                        // Only show image files
                        if(file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                            const img = document.createElement('img');
                            img.src = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/gallery/${file.name}`;
                            img.alt = "SMP Screenshot";
                            img.loading = "lazy"; // Better performance
                            gallery.appendChild(img);
                        }
                    });
                }
            } catch (err) { console.error("Gallery failed to load. Check folder name!", err); }
        }
        loadGallery();

        function copyIP() {
            navigator.clipboard.writeText(MC_IP);
            alert("IP Copied to Clipboard!");
        }
    </script>
</body>
</html>
