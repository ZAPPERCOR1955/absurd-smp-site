<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absurd SMP | Official Site</title>
    <style>
        /* GLOBAL STYLES & NEW BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            /* Your New Generated Background */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://googleusercontent.com/image_generation_content/1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* NAVIGATION */
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: orange;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.4);
            margin: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .status-dot { color: #00ff00; }

        /* MEMBER CARDS */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .member-card {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .member-card:hover { transform: translateY(-10px); }
        .member-card img { width: 100px; height: auto; margin-bottom: 10px; }

        /* GALLERY SECTION */
        #gallery {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        #gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid orange;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery-section">Gallery</a>
    </nav>

    <div class="hero" id="home">
        <h1>ABSURD SMP</h1>
        <p><span class="status-dot">●</span> ONLINE — <span id="player-count">Loading...</span></p>
        <button onclick="copyIP()" style="padding: 10px 20px; background: orange; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">COPY IP</button>
    </div>

    <div class="members-grid" id="members">
        <div class="member-card">
            <img src="https://visage.surgeplay.com/full/zappercor1955" alt="Skin">
            <h3>zappercor1955</h3>
        </div>
        <div class="member-card">
            <img src="https://visage.surgeplay.com/full/SP_Bubbles" alt="Skin">
            <h3>SP_Bubbles</h3>
        </div>
    </div>

    <h2 style="text-align:center;" id="gallery-section">GALLERY</h2>
    <div id="gallery">
        </div>

    <script>
        // 1. UPDATE PLAYER STATUS (Set to 1 Minute / 60000ms)
        function updateServerStatus() {
            fetch('https://api.mcsrvstat.us/2/absurdsmp.com') // Replace with your actual IP
                .then(response => response.json())
                .then(data => {
                    document.getElementById('player-count').innerText = data.online ? `${data.players.online}/${data.players.max}` : "Offline";
                });
        }
        setInterval(updateServerStatus, 60000); 
        updateServerStatus();

        // 2. AUTO-SCAN GALLERY (Fixed API Link)
        function loadGallery() {
            const repo = "ZAPPERCOR1955/absurd-smp-site";
            const folder = "gallery";
            fetch(`https://api.github.com/repos/${repo}/contents/${folder}`)
                .then(res => res.json())
                .then(files => {
                    const galleryDiv = document.getElementById('gallery');
                    files.forEach(file => {
                        if(file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                            const img = document.createElement('img');
                            img.src = file.download_url;
                            galleryDiv.appendChild(img);
                        }
                    });
                })
                .catch(err => console.error("Gallery Error (Check folder name!):", err));
        }
        loadGallery();

        function copyIP() {
            navigator.clipboard.writeText("absurdsmp.com"); // Replace with your IP
            alert("IP Copied!");
        }
    </script>
</body>
</html>
